<!DOCTYPE html>
<html>
  <head>
    <title>Timezones USA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
    />

    <!-- Leaflet Map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="images/favicon.ico" />

    <!-- Styles.css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/195e08a193.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script defer src="clock.js"></script>
    <script defer src="map.js"></script>

    <div id="headline">
      <h1 onclick="location.reload()">Timezones United States of America</h1>
    </div>

    <div id="date">
      <h1 id="currentDate"></h1>
    </div>

    <hr />
    <section class="clocks">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="card mb-3 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h3 class="my-0 fw-normal">San Francisco (PST)</h3>
            </div>
            <div class="card-body">
              <p id="san-francisco-time" class="clock-time"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="card mb-3 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h3 class="my-0 fw-normal">Denver (MST)</h3>
            </div>
            <div class="card-body">
              <p id="denver-time" class="clock-time"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="card mb-3 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h3 class="my-0 fw-normal">Dallas (CST)</h3>
            </div>
            <div class="card-body">
              <p id="dallas-time" class="clock-time"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="card mb-3 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h3 class="my-0 fw-normal">New York (EST)</h3>
            </div>
            <div class="card-body">
              <p id="new-york-time" class="clock-time"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="citySearcher">
      <div class="form-group half-width">
        <h4><label for="text">City Searcher</label></h4>
        <input
          type="text"
          class="form-control"
          id="search"
          aria-describedby="searchHelp"
          placeholder="z.B. Denver, Colorado"
        />
        <small id="SearchHelpText" class="form-text text-muted"
          >Enter a city, a state, an address, a ZIP-Code</small
        >
      </div>
      <div class="buttons">
        <button class="btn btn-primary" id="resetMapButton">
          Default View
        </button>
        <button class="btn btn-secondary" id="deleteMarkers">
          Delete Markers
        </button>
      </div>
    </section>

    <hr />
    <section class="map">
      <div id="map"></div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Opencagedata API -->
    <script src="https://api.opencagedata.com/geocode/v1/json?key=0c5d895755e046b8bedb0d3fc72c0ce2"></script>

    <!-- TIMEZONEDB API -->
    <script src="https://api.timezonedb.com/v2.1/get-time-zone?key=2JERXS8XSKOC"></script>

          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-solid fa-envelope footer-icons"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
